<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">

        <input placeholder="Search..." type="text" class="search-bar">
        <button>
            <img width="20px" src="./images/search.svg"/>
        </button>
    </div>

        <div class="weather-wrapper">
            <div>
                <img src="" alt="weather-image" class="icon"/>
                <h1 class="temp">10 &#8451 </h1>
                <div class="description-text humidity"></div>
                <div class="description">
                    <div>
                        <svg width="20px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                             y="0px" viewBox="-291 414.9 12 12" style="enable-background:new -291 414.9 12 12;"
                             xml:space="preserve">

                              <path fill="#FFFFFF" d="M-285,414.9c-3.3,0-6,2.7-6,6c0,3.3,2.7,6,6,6c3.3,0,6-2.7,6-6C-279,417.6-281.7,414.9-285,414.9z M-285,425.9   c-2.8,0-5-2.2-5-5c0-2.8,2.2-5,5-5c2.8,0,5,2.2,5,5C-280,423.6-282.2,425.9-285,425.9z"/></g></svg>
                       <span>684mm</span>
                    </div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind speed: 6.2 km/h</div>
                    <div class="pressure">1222</div>

                </div>
            </div>
            <div>
                <div class="weather-wrapper-night"></div>
                <div class="weather-wrapper-day"></div>
            </div>

        </div>


    </div>
</div>
<script src="script.js"></script>
</body>
</html>
